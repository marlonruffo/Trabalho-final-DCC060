<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolsa fácil</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/bolsas.css">
    <link rel="stylesheet" href="/css/modais.css">
    <link rel="script" href="/js/visualizarBolsa.js">

</head>
<body>
    <Section class="bolsas">
        <h1 class="titulo">Lista de Bolsas</h1>
    
        <div class="input-group mx-auto pesquisa">
      <input type="search" class="form-control rounded" placeholder="Digite o título de uma bolsa" aria-label="Search" aria-describedby="search-addon" />
      <button type="button" class="btn btn-outline-primary btnpesquisar">Pesquisar</button>
    </div>
    
    <div class="dropdown filtro">
      <button class="btn btn-secondary dropdown-toggle filtrocaixa" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
        Filtrar tipo
      </button>
      <ul class="dropdown-menu menucaixa" aria-labelledby="dropdownMenuButton1">
        <li><a class="dropdown-item caixa" href="#">Monitoria</a></li>
        <li><a class="dropdown-item caixa" href="#">Treinamento Profissional</a></li>
        <li><a class="dropdown-item caixa" href="#">Bolsa de Extensão</a></li>
        <li><a class="dropdown-item caixa" href="#">Iniciação Científica</a></li>
      </ul>
    </div>
        <table class="table table-striped tabela">
      <thead>
        <tr class="legenda">
          <th scope="col">Título</th>
          <th scope="col">Professor</th>
          <th scope="col">Tipo</th>
          <th scope="col">Vagas</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Pesquisa sobre Banco de dados</th>
          <td>Jacob</td>
          <td>iniciação científica</td>
          <td>10</td>
          <td><button type="button" class="btn btn-secondary botaotabela" id="VerBolsa">Ver</button></td>
        </tr>
    
      </tbody>
    </table>
    
    </Section>
    
    <div id="myModalVZ" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Visualização Bolsa</h2>
            <form>
                <!-- Seus campos do formulário aqui -->
            </form>
            <button class="action-button inscrever">Inscrever-se</button>
        </div>
    </div>
    <div class="modal" tabindex="-1" role="dialog" id="exampleModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          
          <form>
            <div class="modal-header">
              <h5 class="modal-title">Nome da Bolsa</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputField1">Professor responsável:</label>
                  <input type="text" class="form-control" id="inputField1" value="" readonly>
                </div>
                <div class="form-group col-md-6">
                  <label for="inputField2">Vagas remuneradas:</label>
                  <input type="email" class="form-control" id="inputField2" value="" readonly>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputField3">Vagas voluntárias:</label>
                  <input type="date" class="form-control" id="inputField3" value="" readonly>
                </div>
                <div class="form-group col-md-6">
                  <label for="inputField4">Data Ingresso:</label>
                  <input type="date" class="form-control" id="inputField4" value="" readonly>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputField5">Telefone:</label>
                  <input type="text" class="form-control" id="inputField5" value="" readonly>
                </div>
                <div class="form-group col-md-6">
                  <label for="inputField6">Matrícula:</label>
                  <input type="text" class="form-control" id="inputField6" value="" readonly>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary botaoSalvarModal">Inscrever-se</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            </div>
          </form>
          
        </div>
      </div>
    </div>
</body>
</html>
