<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bolsa fácil</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/alunos.css">


</head>

<body>
  <Section class="bolsas">
    <h1 class="titulo">Lista de Alunos</h1>

    <div class="input-group mx-auto pesquisa">
      <input type="search" class="form-control rounded" placeholder="Digite o nome de um aluno" aria-label="Search"
        aria-describedby="search-addon" />
      <button type="button" class="btn btn-outline-primary btnpesquisar">Pesquisar</button>
    </div>

    <div class="dropdown filtro">
      <button class="btn btn-secondary dropdown-toggle filtrocaixa" type="button" id="dropdownMenuButton1"
        data-bs-toggle="dropdown" aria-expanded="false">
        Filtrar curso
      </button>
      <ul class="dropdown-menu menucaixa" aria-labelledby="dropdownMenuButton1">
        <li><a class="dropdown-item caixa" href="#">Ciencia da Computação</a></li>
        <li><a class="dropdown-item caixa" href="#">Engenharia Mecânica</a></li>
        <li><a class="dropdown-item caixa" href="#">Medicina</a></li>
        <li><a class="dropdown-item caixa" href="#">Odonto</a></li>
      </ul>
    </div>
    <table class="table table-striped tabela">
      <thead>
        <tr class="legenda">
          <th scope="col">Nome</th>
          <th scope="col">Email</th>
          <th scope="col">Curso</th>
          <th scope="col">Período</th>
          <th scope="col">Perfil</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Marlon</th>
          <td>email@gmail.com</td>
          <td>Thornton</td>
          <td>1</td> 
          <td><button type="button" class="btn btn-secondary botaotabela" id="verAlunoButton">Ver</button></td>
        </tr>

      </tbody>
    </table>

  </Section>
  <!-- MODAL DE VISUALIZAR -->

  <div id="visualizarAlunoModal" class="modal">
    <div class="modal-content">
        <div class="container-close">
            <span class="close" id="closeVisualizarAlunoModal">&times;</span>
        </div>
        <h2>*Nome do aluno</h2>
        <form action="" method="POST">
            <div class="form-row">
                <div class="form-group">
                    <label for="inputEmail">E-mail:</label>
                    <input type="text" class="form-control" id="inputEmail" value="email@gmail.com" readonly />
                </div>
                <div class="form-group">
                  <label for="inputMatricula">Matrícula:</label>
                  <input type="text" class="form-control" id="inputMatricula" value="2222222" readonly />
              </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="inputDisciplinas">Disciplinas concluídas (Código):</label>
                    <textarea class="form-control" id="inputDisciplinas" rows="3" readonly></textarea>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="inputCurso">Curso:</label>
                    <input type="text" class="form-control" id="inputCurso" value="Computação" readonly />
                </div>
                <div class="form-group">
                  <label for="inputCurso">Data nascimento:</label>
                  <input type="date" class="form-control" id="inputDataNascimento" value="05/10/2010" readonly />
              </div>
              <div class="form-group">
                <label for="inputParticipaProjeto">Participa de algum outro projeto?</label>
                <input type="text" class="form-control" id="inputParticipaProjeto" value="Titulo do projeto ou Não" readonly />
            </div>
            </div>

            
        </form>
    </div>
</div>


<script src="/js/alunos.js"></script>
<!--  -->
</body>

</html>
